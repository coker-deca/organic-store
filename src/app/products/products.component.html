<div class="row">
  <div class="col-3">
    <product-filter [category]="category"></product-filter>
  </div>
  <div class="col">
    <div class="container">
      <div class="row row-cols-2">
        <div *ngFor="let item of filteredProducts">
          <product-card [product]="item" [shopping-cart]="cart"></product-card>
          <br>
        </div>
      </div>
    </div>
  </div>
</div>
