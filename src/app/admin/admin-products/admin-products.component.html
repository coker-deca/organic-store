<p>
  <a routerLink="/admin/products/new" class="btn btn-primary">New Product</a>
</p>

<table class="table">
  <thead>
    <tr>
      <th>Title</th>
      <th>Price</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let p of products$ | async">
      <td>{{p.data.title}}</td>
      <td>{{p.data.price}}</td>
      <td>
        <a [routerLink]="['/admin/products/', p.key]">Edit</a>
        <!-- <p (click)="delete(p.key)" p.key]>Delete</p> -->
      </td>
    </tr>
  </tbody>
</table>
